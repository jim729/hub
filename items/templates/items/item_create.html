<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Item</title>
    <style>
        /* FÃ¼gen Sie hier Ihren CSS-Stil hinzu, um das Formular zu gestalten */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a.back-button {
            text-decoration: none;
            color: #007bff;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Create Item</h1>
    <form method="post" action="{% url 'item_create' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>
        <label for="category">Category:</label>
        {{ form.category }}
        <input type="submit" value="Create Item">
    </form>
    <a href="{% url 'items_page' %}" class="back-button">Back to Item List</a>
</body>
</html>
